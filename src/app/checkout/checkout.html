<div class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-100 flex justify-center p-6">
  <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-3 gap-8">

    <!-- LEFT: Checkout Form -->
    <div class="lg:col-span-2 bg-white p-8 rounded-3xl shadow-2xl space-y-8">
      <h1 class="text-3xl font-extrabold text-gray-800 border-b pb-3">Checkout ğŸ›ï¸</h1>

      <!-- Shipping Details -->
      <div>
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Shipping Information</h2>
        <form class="space-y-4">
          <input type="text" placeholder="Full Name" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
          <input type="email" placeholder="Email" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
          <input type="text" placeholder="Phone Number" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
          <input type="text" placeholder="Address" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
          <div class="grid grid-cols-2 gap-4">
            <input type="text" placeholder="City" class="border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
            <input type="text" placeholder="ZIP Code" class="border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
          </div>
        </form>
      </div>

      <!-- Payment Method -->
      <div>
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Payment Method</h2>
        <div class="space-y-3">
          <label class="flex items-center gap-3 p-4 border rounded-xl cursor-pointer hover:bg-blue-50 transition">
            <input type="radio" name="payment" class="text-blue-500 focus:ring-blue-500" checked />
            <span>ğŸ’³ Credit / Debit Card</span>
          </label>
          <label class="flex items-center gap-3 p-4 border rounded-xl cursor-pointer hover:bg-blue-50 transition">
            <input type="radio" name="payment" class="text-blue-500 focus:ring-blue-500" />
            <span>ğŸ¦ Bank Transfer</span>
          </label>
          <label class="flex items-center gap-3 p-4 border rounded-xl cursor-pointer hover:bg-blue-50 transition">
            <input type="radio" name="payment" class="text-blue-500 focus:ring-blue-500" />
            <span>ğŸ’µ Cash on Delivery</span>
          </label>
        </div>
      </div>
    </div>

    <!-- RIGHT: Order Summary -->
    <div class="bg-white p-6 rounded-3xl shadow-2xl space-y-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">Order Summary</h2>
      
      <div *ngFor="let item of cartItems" class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <img [src]="item.product.image" alt="{{item.product.title}}" class="w-14 h-14 object-cover rounded-xl" />
          <div>
            <p class="text-gray-700 font-medium">{{item.product.title}}</p>
            <p class="text-gray-500 text-sm">Qty: {{item.quantity}}</p>
          </div>
        </div>
        <p class="font-semibold text-gray-800">{{ (item.product.price * item.quantity) | currency }}</p>
      </div>

      <!-- Total -->
      <div class="border-t pt-4 mt-4 flex justify-between items-center font-semibold text-lg text-gray-800">
        <span>Total:</span>
        <span>{{ getTotal() | currency }}</span>
      </div>

      <!-- Checkout Button -->
      <button
        (click)="placeOrder()"
        class="w-full mt-6 bg-green-500 hover:bg-green-600 text-white py-3 rounded-2xl text-lg font-semibold transition-transform transform hover:scale-105 shadow-lg"
      >
        âœ… Place Order
      </button>
    </div>
  </div>
</div>
