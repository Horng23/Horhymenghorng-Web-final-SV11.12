<div class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-100 flex items-center justify-center p-10">

  <!-- Product Card -->
  <div
    class="group relative flex flex-col w-80 bg-white/80 rounded-2xl shadow-lg border border-gray-100 hover:shadow-2xl hover:-translate-y-2 transition cursor-pointer"
    [routerLink]="['/product', product.id]"
  >
    <!-- Wishlist Button -->
    <button
      class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center rounded-full bg-white text-gray-500 hover:bg-pink-500 hover:text-white shadow"
      (click)="$event.stopPropagation()"
    >
      â™¥
    </button>

    <!-- Product Image -->
    <div class="relative h-72 flex items-center justify-center overflow-hidden bg-gray-50">
      <img
        [src]="product.image"
        alt="product image"
        class="h-full object-contain group-hover:scale-105 transition"
      />

      <!-- Quick View -->
      <button
        class="absolute bottom-4 opacity-0 group-hover:opacity-100 transition bg-blue-600 text-white text-sm px-4 py-2 rounded-full shadow"
        (click)="$event.stopPropagation()"
      >
        Quick View
      </button>
    </div>

    <!-- Product Details -->
    <div class="p-6 flex flex-col flex-1">
      <!-- Category -->
      <span class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white text-xs px-3 py-1 rounded-full shadow w-max">
        {{ product.category }}
      </span>

      <!-- Title -->
      <h2 class="mt-3 text-lg font-bold text-gray-800 group-hover:text-blue-600 transition">
        {{ product.title }}
      </h2>

      <!-- Description -->
      <p class="mt-2 text-gray-500 text-sm line-clamp-2">
        {{ product.description }}
      </p>

      <!-- Price -->
      <div class="mt-4 flex items-baseline gap-2">
        <span class="text-2xl font-extrabold text-blue-600">
          {{ product.price | currency }}
        </span>
        <span class="text-sm text-gray-400">
          â‰ˆ {{ product.price | toKHR }}
        </span>
      </div>

      <!-- Add to Cart -->
      <button
        class="mt-6 flex items-center justify-center gap-2 bg-green-600 text-white py-3 rounded-xl font-semibold text-sm shadow hover:bg-green-700 transition"
        (click)="addProductToCart(); $event.stopPropagation()"
      >
        ðŸ›’ Add to Cart
      </button>
    </div>
  </div>
</div>
